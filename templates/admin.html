<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            color: #3498db;
        }
        form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Administração</h1>

    <!-- Formulário para adicionar registro -->
    <form method="post" action="/admin/add">
        <h2>Adicionar Registro</h2>
        <label for="table">Tabela:</label>
        <select id="table" name="table" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <button type="submit">Adicionar Registro</button>
    </form>

    <!-- Formulário para editar registro -->
    <form method="post" action="/admin/edit">
        <h2>Editar Registro</h2>
        <label for="table">Tabela:</label>
        <select id="table" name="table" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
        <label for="placa">Placa Atual:</label>
        <input type="text" id="placa" name="placa" required>
        <label for="new_placa">Nova Placa:</label>
        <input type="text" id="new_placa" name="new_placa" required>
        <button type="submit">Atualizar Registro</button>
    </form>

    <!-- Formulário para excluir registro -->
    <form method="post" action="/admin/delete">
        <h2>Excluir Registro</h2>
        <label for="table">Tabela:</label>
        <select id="table" name="table" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>
        <button type="submit">Excluir Registro</button>
    </form>

    <!-- Link para voltar -->
    <a href="/">Voltar</a>
</body>
</html>
